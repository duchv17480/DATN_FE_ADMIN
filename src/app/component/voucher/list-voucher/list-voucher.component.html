<section>
  <div class="row m-5">
    <div>
      <app-create-voucher (saveFinished)="finishAndAlert($event)"></app-create-voucher>
    </div>
    <div class="card p-0">
      <div class="card-header">
        Product List
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Code</th>
            <th>value</th>
            <th>Detail</th>
            <th>Status</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vou of vous">
            <td>{{vou.id}}</td>
            <td>{{vou.code}}</td>
            <td>{{vou.value}}</td>
            <td>{{vou.detail}}</td>
            <td>{{vou.status}}</td>
            <td>{{vou.startDate | date: "dd/MM/yyyy - hh:mm:ss - a"}}</td>
            <td>{{vou.endDate | date: "dd/MM/yyyy - hh:mm:ss - a"}}</td>
            <td>
              <app-update-voucher [id]="vou.id" (updateFinished)="finishAndAlert($event)"></app-update-voucher>
            </td>
            <td>
              <a (click)="confirmDeleteFavourite(content, vou.id)" class="btn btn-danger mx-2">delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Confirm</h4>
      <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5 class="text-danger">{{confirmMessage}}</h5>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="deleteFavourite()" >Yes</button>
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
    </div>
  </ng-template>
</section>
