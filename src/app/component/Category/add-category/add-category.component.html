

  <div class="col-9 p-0 mt-4" style="margin-left: 5%">
    <div class="col">
      <p-toolbar styleClass="mb-4">
        <a [routerLink]="'/categories'" class="btn btn-primary">LIST</a>
      </p-toolbar>
      <p-card>
        <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
          <p-toast position="top-right"></p-toast>
          <div class="d-flex gap-3">
            <div class="col col-lg-6">
              <!-- <div class="mb-4">
                          <label for="">Chọn ảnh </label>
                          <input type="file" name="images" (change)="saveFileThumail($event)" formControlName="images"
                              class="form-control" />
                      </div> -->

              <div class="mb-4">
                <mdb-form-control>
                  <input mdbInput type="text" formControlName="name" class="form-control" />
                  <label mdbLabel class="form-label" for="name">Category Name</label>
                </mdb-form-control>
              </div>
              <div class="mb-3">
                <label for="">Chọn ảnh chính </label>
                <input type="file" name="images" (change)="saveFileThumail($event)" formControlName="images"
                  class="form-control" />
              </div>
              <div class="mb-3">
                <div class="form-group">
                  <label for="">Choose GroupId</label>
                  <select (change)="selectGroup($event)" class="form-control" formControlName="groupId">
                    <option  [value]="item.id"  *ngFor="let item of groupcomponent">
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>


              <div class="mb-4">
                <div class="form-group">
                  <label for="">Choose status</label>
                  <select (change)="selectOption($event)" class="form-select">
                    <option [value]="item.value" *ngFor="let item of status">
                      {{ item.name }}
                    </option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary btn-sm">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
