

  <div class="col-9 p-0 mt-4" style="margin-left: 5%;">
      <div class="col">



          <div class="m-2">
            <div class="card">
              <p-toolbar styleClass="mb-4">
                  <a  [routerLink]="'/categories/add'" style="margin-left: 950px;" class="btn btn-primary" >Add new</a>
              </p-toolbar>

              <p-table #dt [value]="categories" [rows]="5" [paginator]="true"  responsiveLayout="scroll" [rowHover]="true"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

                  <ng-template pTemplate="header">
                      <tr>

                          <th pSortableColumn="name">Name <p-sortIcon ></p-sortIcon></th>
                          <th pSortableColumn="status">status <p-sortIcon ></p-sortIcon></th>
                          <th pSortableColumn="createDate">createDate <p-sortIcon ></p-sortIcon></th>
                          <th pSortableColumn="updateDate">updateDate <p-sortIcon ></p-sortIcon></th>
                          <th pSortableColumn="groupId">groupId <p-sortIcon ></p-sortIcon></th>
                          <th pSortableColumn="images">images <p-sortIcon ></p-sortIcon></th>
                          <th>Action</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-categories>
                      <tr>

                          <td>{{categories?.name}}</td>
                          <td>{{categories?.status}}</td>
                          <td>{{categories?.createDate}}</td>
                          <td>{{categories?.updateDate}}</td>
                          <td>{{categories?.groupId}}</td>
                          <td><img src={{categories?.images}}  alt="" class="shadow-4" style="width:50px; height:50px" ></td>


                          <td>
                              <button [routerLink]="['/categories/'+categories.id]" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"  ></button>
                          </td>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="summary">
                      <div class="flex align-items-center justify-content-between">
                          In total there are {{categories ? categories?.length : 0 }}
                      </div>
                  </ng-template>
              </p-table>
          </div>



          </div>
      </div>
  </div>
