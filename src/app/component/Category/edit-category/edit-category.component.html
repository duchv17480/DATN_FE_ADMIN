<a [routerLink]="'/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="cateForm" (ngSubmit)="editCate()">
    <div class="mb-4">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          [(ngModel)]="categories.name"
          formControlName="name"
          class="form-control"
        />
        <label mdbLabel class="form-label" for="name">name</label>
      </mdb-form-control>
    </div>

    <div class="mb-3">
      <div class="form-group">
        <label for="">Choose GroupId</label>
        <select
          class="form-control"
          (change)="changeGroup($event)"
          [(ngModel)]="groupSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.id }}" *ngFor="let item of groups">
            {{ item?.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-group">
        <label for="">Choose Status</label>
        <select
          class="form-control"
          (change)="changeStatus($event)"
          [(ngModel)]="statusSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.value }}" *ngFor="let item of status">
            {{ item?.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="">Chọn ảnh </label>
      <input type="file" name="images" (change)="saveFileThumail($event)" formControlName="images"
        class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
