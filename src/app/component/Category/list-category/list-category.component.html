<section>
  <div *ngIf="isLoading" class="loading">
    <div class="spinner-border text-primary spinner-center" role="status">
    </div>
  </div>
  <div class="row m-5">
    <div>
      <a [routerLink]="['/add-category']" class="btn btn-success mb-2">Create Category</a>
    </div>
    <div class="card p-0">
      <div class="card-header">
       <h5>Categories List</h5>
      </div>
      <table class="table table-bordered" id="category">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>status</th>
            <th>Group Id</th>
            <th>images</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cate of categories">
            <td>{{cate.id}}</td>
            <td>{{cate.name}}</td>
            <td>{{cate.createDate}}</td>
            <td>{{cate.updateDate}}</td>
            <td>{{cate.status}}</td>
            <td>{{cate.groupId}}</td>
            <td>
              <img src="{{cate.images}}" class="img-fluid" alt="">
            </td>
            <td>
              <a href="">Edit</a>
            </td>
            <td>
              <a (click)="confirmDeleteCategory(content, cate.id,cate.name)" class="btn btn-danger mx-2">delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Confirm</h4>
      <button type="button" class="close" aria-label="close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h5 class="text-danger">{{confirmMessage}}</h5>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="deleteCategory()">Yes</button>
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">No</button>
    </div>
  </ng-template>

</section>
