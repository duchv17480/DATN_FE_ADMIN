<a [routerLink]="'/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editgroup()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="name">name</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="groupOne.name"
          formControlName="name"
          class="form-control"
        />
        <div *ngIf="groupForm.controls['name'].invalid && groupForm.controls['name'].touched" class="text-danger">
          <small *ngIf="groupForm.controls['name'].errors?.['required']"> name không được để trống</small>
          <small *ngIf="groupForm.controls['name'].hasError('minlength')"> name phải lớn hơn 1 ký tự </small>
          <small *ngIf="groupForm.controls['name'].hasError('maxlength')"> name phải nhỏ hơn 50 ký tự </small>
        </div>
      </mdb-form-control>
    </div>


    <div class="mb-3">
      <div class="form-group">
        <label for="">Choose Brand</label>
        <select
          class="form-control"
          (change)="changeGroup($event)"
          [(ngModel)]="groupSelect"
          [ngModelOptions]="{ standalone: true }"
        >
          <option value="{{ item?.id }}" *ngFor="let item of brands">
            {{ item?.brandName }}
          </option>
        </select>
        <div *ngIf="groupForm.controls['brandId'].invalid && groupForm.controls['brandId'].touched"
        class="text-danger">
        <small *ngIf="groupForm.controls['brandId'].errors?.['required']">Brand không được để trống</small>
      </div>
      </div>
    </div>


      <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
