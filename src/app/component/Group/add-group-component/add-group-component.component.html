


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/groupcomponent'" class="btn btn-primary " >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                              <input mdbInput type="text" formControlName="name" class="form-control" />
                              <label mdbLabel class="form-label" for="name">Group Name</label>
                          </mdb-form-control>
                          <div *ngIf="AddForm.controls['name'].invalid && AddForm.controls['name'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['name'].errors?.['required']"> name không được để trống</small>
                            <small *ngIf="AddForm.controls['name'].hasError('minlength')"> name phải lớn hơn 1 ký tự </small>
                            <small *ngIf="AddForm.controls['name'].hasError('maxlength')"> name phải nhỏ hơn 50 ký tự </small>
                          </div>
                      </div>

                      <div class="mb-3">
                        <div class="form-group">
                          <label for="">Choose Brand</label>
                          <select (change)="selectGroup($event)" class="form-control" formControlName="brandId">
                            <option [value]="item.id"  *ngFor="let item of brands">
                              {{ item.brandName }}
                            </option>
                          </select>
                          <div *ngIf="AddForm.controls['brandId'].invalid && AddForm.controls['brandId'].touched"
                          class="text-danger">
                          <small *ngIf="AddForm.controls['brandId'].errors?.['required']">Brand không được để trống</small>
                        </div>
                      </div>
                      </div>

                     
                      <div class="d-flex justify-content-between">
                          <button class="btn btn-primary btn-sm">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>








      </div>
