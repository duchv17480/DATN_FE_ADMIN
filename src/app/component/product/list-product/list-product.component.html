<section>
  <div class="row m-5">
    <div>
     <a href="">Add product</a>
    </div>
    <div class="card p-0">
      <div class="card-header">
        Product List
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Create date</th>
            <th>Update date</th>
            <th>Description</th>
            <th>Status</th>
            <th>Images</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of products">
            <td>{{pro.id}}</td>
            <td>{{pro.name}}</td>
            <td>{{pro.price}}</td>
            <td>{{pro.quantity}}</td>
            <td>{{pro.createDate}}</td>
            <td>{{pro.updateDate}}</td>
            <td>{{pro.description}}</td>
            <td>{{pro.status}}</td>
            <td>
              <img src="{{pro.imageLink}}" class="img-fluid" alt="">
            </td>
            <td>
              <a href="">edit</a>
            </td>
            <td>
              <a class="btn btn-danger mx-2">delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer">

      </div>
    </div>
  </div>
