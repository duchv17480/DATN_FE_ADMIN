<div id="categoryAdd" class="mt-5">
  <div class="row">

    <div class="card">
      <div class="card-header">

      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Code</th>
            <th>Create Date </th>
            <th>Discount </th>
            <th>Grand Total </th>

            <th><button  (click)="getAll_choxacnhan()" class="btn btn-secondary p-1">Cho xac nhan</button></th>
            <th><button  (click)="getAll_DANGXULY()" class="btn btn-secondary p-1">Dang su ly </button></th>
            <th><button  (click)="getAll_DANGVANCHUYEN()" class="btn btn-secondary p-1">Dang van chuyen </button> </th>
            <th><button  (click)="getAll_DAGIAO()" class="btn btn-secondary p-1">Da giao  </button></th>
            <th><button  class="btn btn-secondary p-1">Da huy  </button> </th>

            <th colspan="3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of listOrder">
            <td>{{order.id}}</td>
            <td>{{order.createDate | date: "dd/MM/yyyy"}}</td>
            <td>{{order.discount}}</td>
            <td>{{order.grandTotal}}</td>

            <td>
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="order.status == 'CHOXACNHAN'" name="CHOXACNHAN" id="CHOXACNHAN"  >
              </div>
            </td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="order.status == 'DANGSULY'" name="DANGSULY" id="DANGSULY"  >
              </div>
            </td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="order.status == 'DANGVANCHUYEN'" name="DANGVANCHUYEN" id="DANGVANCHUYEN"  >
              </div>
            </td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="radio" [checked]="order.status == 'DAGIAO'" name="DAGIAO" id="DAGIAO"  >
              </div>
            </td>
            <td>
              <div class="form-check">
                <input class="form-check-input" type="radio"  [checked]="order.status == 'DAHUY'" name="DAHUY" id="DAHUY"  >
              </div>
            </td>

            <td>
              <button  pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"  ></button>
          </td>
          </tr>
        </tbody>
      </table>

      <div class="card-footer">
        <!-- <div class="col-md-12">
          <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true"
            (pageChange)="handlePageChange($event)">
          </pagination-controls>
        </div> -->
      </div>

    </div>

    </ng-template> -->
  </div>
