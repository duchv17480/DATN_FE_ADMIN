


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/review/list'" class="btn btn-success" >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                              <input mdbInput type="text" formControlName="title" class="form-control" />
                              <label mdbLabel class="form-label" for="title">Title</label>
                          </mdb-form-control>
                      </div>
                      <div class="mb-4">
                        <mdb-form-control>
                            <input mdbInput type="number" formControlName="rating" class="form-control" />
                            <label mdbLabel class="form-label" for="rating">Rating</label>
                        </mdb-form-control>
                    </div>
                    <div class="mb-4">
                      <mdb-form-control>
                          <input mdbInput type="textarea" formControlName="content" class="form-control" />
                          <label mdbLabel class="form-label" for="content">Content</label>
                      </mdb-form-control>
                  </div>



              
                      <div class="d-flex justify-content-between">
                          <button class="btn btn-primary btn-sm">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>








      </div>
