


      <div class="col">
        <p-toolbar styleClass="mb-4">
          <a  [routerLink]="'/case'" class="btn btn-primary " >LIST</a>
        </p-toolbar>
        <p-card>
          <form action="" [formGroup]="AddForm" (ngSubmit)="addNew()">
              <p-toast position="top-right"></p-toast>
              <div class="d-flex gap-3">
                  <div class="col col-lg-6">


                      <div class="mb-4">
                          <mdb-form-control>
                            <label mdbLabel class="form-label" for="size">ddr</label>
                              <input mdbInput type="number" formControlName="ddr" class="form-control" />
                          </mdb-form-control>
                          <div *ngIf="AddForm.controls['ddr'].invalid && AddForm.controls['ddr'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['ddr'].errors?.['required']"> ddr không được để trống</small>
                            <small *ngIf="AddForm.controls['ddr'].errors?.['pattern']"> ddr không đúng định dạng, phải là số và từ 0-999</small>
                          </div>
                      </div>

                      <div class="mb-4">
                          <mdb-form-control>
                            <label mdbLabel class="form-label" for="bus">bus</label>
                              <input mdbInput type="number" formControlName="bus" class="form-control" />
                          </mdb-form-control>
                          <div *ngIf="AddForm.controls['bus'].invalid && AddForm.controls['bus'].touched" class="text-danger">
                            <small *ngIf="AddForm.controls['bus'].errors?.['required']"> bus không được để trống</small>
                            <small *ngIf="AddForm.controls['bus'].errors?.['pattern']"> bus không đúng định dạng, phải là số  và từ 0-999</small>
                          </div>
                      </div>



                      <div class="mb-3">
                        <div class="form-group">
                          <label for="">Choose Product</label>
                          <select (change)="selectGroup($event)" class="form-control" formControlName="productId">
                            <option [value]="item.id"  *ngFor="let item of Product">
                              {{ item.name }}
                            </option>
                          </select>
                          <div *ngIf="AddForm.controls['productId'].invalid && AddForm.controls['productId'].touched"
                class="text-danger">
                <small *ngIf="AddForm.controls['productId'].errors?.['required']">Product không được để trống</small>
              </div>
                        </div>
                      </div>


                      <div class="d-flex justify-content-between">
                          <button class="btn btn-primary btn-sm" [disabled]="AddForm.invalid">Submit</button>
                      </div>
                  </div>
              </div>
          </form>
        </p-card>

      </div>
