

  <div class="col-9 p-0 mt-4" style="margin-left: 5%;">
    <div class="col">
      <div class="m-2">
        <div class="card">
          <p-toolbar styleClass="mb-4">
              <a  [routerLink]="'/case/create/'"  class="btn btn-primary" >Add new</a>
          </p-toolbar>

          <p-table #dt [value]="cases" [rows]="5" [paginator]="true"  responsiveLayout="scroll" [rowHover]="true"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

              <ng-template pTemplate="header">
                  <tr>

                      <th   pSortableColumn="size"> Case Size<p-sortIcon ></p-sortIcon></th>
                      <th pSortableColumn="productId">Product Name <p-sortIcon ></p-sortIcon></th>


                      <th>Action</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-cases>
                  <tr>

                    <td>{{cases?.size}}</td>
                    <td >{{cases?.productId}}</td>
                      <td>
                          <button [routerLink]="['/case/update/'+ cases.id]" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
                          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"  ></button>
                      </td>
                  </tr>
              </ng-template>
              <ng-template pTemplate="summary">
                  <div class="flex align-items-center justify-content-between">
                      In total there are {{cases ? cases?.length : 0 }}
                  </div>
              </ng-template>
          </p-table>
      </div>



      </div>

    </div>

</div>
