<a [routerLink]="'/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editcolor()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="brandName">Brand Name</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="brands.brandName"
          formControlName="brandName"
          class="form-control"
        />
      </mdb-form-control>
    </div>
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="description">Description</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="brands.description"
          formControlName="description"
          class="form-control"
        />
      </mdb-form-control>
    </div>





      <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
