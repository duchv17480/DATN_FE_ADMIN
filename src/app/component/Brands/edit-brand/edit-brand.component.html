<a [routerLink]="'/categories'" mat-raised-button>List Category</a>
<p-toast position="top-right"></p-toast>
<p-card>
  <form action="" [formGroup]="groupForm" (ngSubmit)="editcolor()">
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="brandName">Brand Name</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="brands.brandName"
          formControlName="brandName"
          class="form-control"
        />
      </mdb-form-control>
      <div *ngIf="groupForm.controls['brandName'].invalid && groupForm.controls['brandName'].touched" class="text-danger">
        <small *ngIf="groupForm.controls['brandName'].errors?.['required']"> brandName không được để trống</small>
        <small *ngIf="groupForm.controls['brandName'].hasError('minlength')"> brandName phải lớn hơn 1 ký tự </small>
        <small *ngIf="groupForm.controls['brandName'].hasError('maxlength')"> brandName phải nhỏ hơn 50 ký tự </small>
      </div>
    </div>
    <div class="mb-4">
      <mdb-form-control>
        <label mdbLabel class="form-label" for="description">Description</label>
        <input
          mdbInput
          type="text"
          [(ngModel)]="brands.description"
          formControlName="description"
          class="form-control"
        />
      </mdb-form-control>
      <div *ngIf="groupForm.controls['description'].invalid && groupForm.controls['description'].touched" class="text-danger">
        <small *ngIf="groupForm.controls['description'].errors?.['required']"> description không được để trống</small>
        <small *ngIf="groupForm.controls['description'].hasError('minlength')"> description phải lớn hơn 1 ký tự </small>
        <small *ngIf="groupForm.controls['description'].hasError('maxlength')"> description phải nhỏ hơn 50 ký tự </small>
      </div>
    </div>





      <div class="d-flex justify-content-between">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
</p-card>
